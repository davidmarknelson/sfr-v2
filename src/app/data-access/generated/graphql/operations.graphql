query recipesAndCount($skip: Float!, $take: Float!) {
  recipesAndCount(skip: $skip, take: $take) {
    recipes {
      id
      name
      description
      difficulty
      cookTime
      photos {
        id
        path
      }
    }
    totalCount
  }
}

query recipe($name: String!) {
  recipe(name: $name) {
    cookTime
    description
    difficulty
    id
    ingredients
    instructions
    name
    photos {
      id
      path
      cloudinaryPublicId
    }
  }
}
