query recipesAndCount($skip: Float!, $take: Float!) {
  recipesAndCount(skip: $skip, take: $take) {
    recipes {
      id
      name
      description
      difficulty
      cookTime
      photos {
        id
        path
      }
    }
    totalCount
  }
}

query recipe($name: String!) {
  recipe(name: $name) {
    cookTime
    description
    difficulty
    id
    ingredients
    instructions
    name
    creator {
      id
      username
    }
    photos {
      id
      path
      cloudinaryPublicId
    }
  }
}

query refreshToken {
  refreshToken {
    accessToken
  }
}

query login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
  }
}

mutation signup($user: UserInput!) {
  signup(user: $user) {
    accessToken
  }
}

mutation createRecipe($recipe: RecipeInput!) {
  createRecipe(recipe: $recipe) {
    cookTime
    description
    difficulty
    id
    ingredients
    instructions
    name
    creator {
      id
      username
    }
    photos {
      id
      path
      cloudinaryPublicId
    }
  }
}

mutation editRecipe($recipe: RecipeEditInput!) {
  editRecipe(recipe: $recipe) {
    cookTime
    description
    difficulty
    id
    ingredients
    instructions
    name
    creator {
      id
      username
    }
    photos {
      id
      path
      cloudinaryPublicId
    }
  }
}
