<sfr-container [isSmall]="true">
  <sfr-page-title> Profile </sfr-page-title>

  <section *ngIf="profile$ | async as profile; else loading">
    <p>{{ profile.username }}</p>
    <p>{{ profile.email }}</p>
  </section>

  <section class="mt-1" fxLayout="row" fxLayoutGap="1rem">
    <a sfr-flat-button color="primary" routerLink="edit-profile">
      Edit Profile
      <mat-icon>chevron_right</mat-icon>
    </a>
    <a sfr-flat-button color="primary" routerLink="edit-password">
      Edit Password
      <mat-icon>chevron_right</mat-icon>
    </a>
  </section>
</sfr-container>

<ng-template #loading>
  <sfr-loader></sfr-loader>
</ng-template>
