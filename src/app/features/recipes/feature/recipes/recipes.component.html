<sfr-container>
  <sfr-page-title> Browse Recipes </sfr-page-title>

  <sfr-loader *ngIf="loading"></sfr-loader>

  <ng-container *ngIf="recipesAndCount$ | async as recipesAndCount">
    <sfr-recipes-grid
      *ngIf="page$ | async as page"
      [recipesAndCount]="recipesAndCount"
      [pageIndex]="page - 1"
      (pageEvent)="updatePagination($event)"
    ></sfr-recipes-grid>
  </ng-container>
</sfr-container>
