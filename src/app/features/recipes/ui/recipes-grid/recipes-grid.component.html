<ul class="recipe-grid">
  <li *ngFor="let recipe of (recipesAndCount || {}).recipes">
    <sfr-recipe-card [recipe]="recipe"></sfr-recipe-card>
  </li>
</ul>
<mat-paginator
  [length]="(recipesAndCount || {}).totalCount || 0"
  [pageIndex]="pageIndex"
  (page)="emitPageEvent($event)"
  aria-label="Select page"
>
</mat-paginator>
