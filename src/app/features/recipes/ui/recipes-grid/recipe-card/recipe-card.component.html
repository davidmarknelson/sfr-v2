<mat-card>
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    [src]="recipe.photos?.[0]?.path | sfrRecipePhoto"
    [alt]="'Photo of ' + recipe.name"
  />
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button sfrRoundedButton>LIKE</button>
    <button mat-button sfrRoundedButton>SHARE</button>
  </mat-card-actions>
</mat-card>
